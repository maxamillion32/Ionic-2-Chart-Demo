<ion-header>

  <ion-navbar>
    <ion-title>LineChart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="display: block">
<canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [chartType]='"line"'></canvas>
  </div>
</ion-content>
